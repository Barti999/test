<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Głosowania Sejmowe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Głosowania Sejmowe</h1>
        
        <div class="select-container">
            <label for="sessionSelect">Wybierz posiedzenie:</label>
            <select id="sessionSelect">
                <!-- Opcje posiedzeń będą załadowane dynamicznie -->
            </select>
        </div>

        <div class="select-container">
            <label for="voteSelect">Wybierz głosowanie:</label>
            <select id="voteSelect">
                <!-- Opcje głosowań będą załadowane dynamicznie -->
            </select>
        </div>

        <div id="voteResults">
            <!-- Wyniki głosowania będą wyświetlone tutaj -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
