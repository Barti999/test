<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sejm Głosowania</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Statystyki Głosowań Posłów</h1>
    <table id="votesTable">
      <thead>
        <tr>
          <th>E1: Title</th>
          <th>E2: Dates</th>
          <th>E3: Description</th>
          <th>E4: Kind</th>
          <th>E5: TitleG</th>
          <th>E6: Topic</th>
          <th>Club</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <!-- Dynamiczne kolumny dla głosowań -->
        </tr>
      </thead>
      <tbody>
        <!-- Dane będą ładowane dynamicznie za pomocą JavaScript -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
