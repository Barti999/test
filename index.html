<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona na GitHub Pages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Witamy na mojej stronie!</h1>
  </header>

  <main>
    <h2>Wypełnij ankietę</h2>
    <form id="surveyForm">
      <div>
        <label for="question1">Jakie jest Twoje stanowisko w sprawie A?</label>
        <select id="question1" name="question1">
          <option value="zgodny">Zgadzam się</option>
          <option value="niezgodny">Nie zgadzam się</option>
          <option value="neutralny">Neutralny</option>
        </select>
      </div>
      <button type="submit">Oblicz zgodność</button>
    </form>

    <!-- Wyniki ankiety -->
    <div id="results"></div>

    <!-- Dropdown z posiedzeniami -->
    <h3>Wybierz posiedzenie, aby zobaczyć głosowania</h3>
    <select id="proceedingSelect">
      <option value="">Wybierz posiedzenie</option>
    </select>

    <!-- Wyniki głosowań wyświetlane po wybraniu posiedzenia -->
    <div id="votingResults"></div>
  </main>

  <footer>
    <p>&copy; 2025 Moje Imię</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
