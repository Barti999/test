<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona na GitHub Pages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Witamy na mojej stronie!</h1>
  </header>

  <main>
    <h2>Wyniki głosowań</h2>
    
    <!-- Dropdown z posiedzeniami -->
    <h3>Wybierz posiedzenie, aby zobaczyć głosowania</h3>
    <select id="proceedingSelect">
      <option value="">Wybierz posiedzenie</option>
    </select>

    <!-- Wyniki głosowań wyświetlane po wybraniu posiedzenia -->
    <div id="votingResults"></div>

    <hr>

    <h2>Stwórz swoją ankietę</h2>
    <form id="surveyForm">
      <div>
        <label for="question1">Pytanie 1:</label>
        <input type="radio" name="question1" value="YES" required> Tak
        <input type="radio" name="question1" value="NO"> Nie
      </div>

      <div>
        <label for="question2">Pytanie 2:</label>
        <input type="radio" name="question2" value="YES" required> Tak
        <input type="radio" name="question2" value="NO"> Nie
      </div>

      <button type="submit">Zakończ</button>
    </form>

    <div id="surveyResults"></div>
  </main>

  <footer>
    <p>&copy; 2025 Moje Imię</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
